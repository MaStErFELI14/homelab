apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-home-assistant
  labels:
    helm.sh/chart: home-assistant-0.2.89
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/instance: my-home-assistant
    app.kubernetes.io/version: "2024.11.3"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: my-home-assistant
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
      app.kubernetes.io/instance: my-home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        app.kubernetes.io/instance: my-home-assistant
      annotations:
    spec:
      serviceAccountName: my-home-assistant
      securityContext:
        {}
      containers:
        - name: home-assistant
          securityContext:
            {}
          image: "ghcr.io/home-assistant/home-assistant:2024.11.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
          - mountPath: /config
            name: my-home-assistant
      volumes:
      - name: my-home-assistant
        emptyDir: {}
