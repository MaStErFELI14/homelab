global:
  fallbackDefaults:
    storageClass: local-path
ingress:
  main:
    enabled: true
    primary: true
    ingressClassName: traefik
    hosts:
    - host: homebridge.beaners.club
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: homebridge-tls
      hosts:
      - homebridge.beaners.club
    integrations:
      certManager:
        enabled: true
        certificateIssuer: letsencrypt
      traefik:
        enabled: true
        entrypoints:
          - websecure
        forceTLS: true
ingressMiddlewares:
  traefik:
    tc-basic-secure-headers:
      enabled: true